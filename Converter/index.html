<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">
            Unit Converter
        </h2>
        <div class="input-container">
            <label for="milimeter">milimeter</label>
            <input type="number" id="milimeter" placeholder="Milimeter" oninput="milimeter(parseFloat(this.value))"/>
        </div>
        <div class="input-container">
            <label for="centimeter">Centimeter</label>
            <input type="number" id="centimeter" placeholder="Centimeter" onchange="centimeter(parseFloat(this.value))"/>
        </div>
        <div class="input-container">
            <label for="meter">Meter</label>
            <input type="number" id="meter" placeholder="Meter" onchange="meter(parseFloat(this.value))"/>
        </div>
        <div class="input-container">
            <label for="kilometer">Kilometer</label>
            <input type="number" id="kilometer" placeholder="Kilometer" onchange="kilometer(parseFloat(this.value))"/>
        </div>

    </div>
    <div class="footer">
        <h2>&copy; Rohit Ray</h2>
    </div>
    <script src="app.js"></script>
</body>

</html>
