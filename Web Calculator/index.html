<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!--Navbar-->
    <header>
        <h2>Welcome to Funky Calculator</h2>
    </header>
    <!--Body Layout-->
    <div class="container justify-content-center form-inline">
        <div class="input-group flex-nowrap output">
            <input type="text" id="output" class="form-control" placeholder="DISPLAY" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
    </div>
    <!--Buttons-->
    <div class="container input mx-auto">
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" onclick="inputfunction('/')" id="input" class="btn btn-secondary"><span>/</span></button>
              <button type="button" onclick="inputfunction('*')" id="input" class="btn btn-secondary"><span>*</span></button>
              <button type="button" onclick="inputfunction('-')" id="input" class="btn btn-secondary"><span>-</span></button>
              <button type="button" onclick="inputfunction('+')" id="input" class="btn btn-secondary"><span>+</span></button>

            </div>
          </div>
          <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" onclick="inputfunction('7')" id="input" class="btn btn-secondary">7</button>
              <button type="button" onclick="inputfunction('8')" id="input" class="btn btn-secondary">8</button>
              <button type="button" onclick="inputfunction('9')" id="input" class="btn btn-secondary">9</button>
              <button type="button" onclick="clr()" id="input" class="btn btn-secondary">C</button>

            </div>
          </div>
          <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" onclick="inputfunction('4')" id="input" class="btn btn-secondary">4</button>
              <button type="button" onclick="inputfunction('5')" id="input" class="btn btn-secondary"><span class="set1">5</span></button>
              <button type="button" onclick="inputfunction('6')" id="input" class="btn btn-secondary"><span class="set1">6</span></button>
              <button type="button" onclick="solve()" id="input" class="btn btn-secondary">=</button>

            </div>
          </div>
          <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
              <button type="button" onclick="inputfunction('1')" id="input" class="btn btn-secondary"><span class="set3">1</span></button>
              <button type="button" onclick="inputfunction('3')" id="input" class="btn btn-secondary"><span class="set2">2</span></button>
              <button type="button" onclick="inputfunction('2')" id="input" class="btn btn-secondary"><span class="set2">3</span></button>
              <button type="button" onclick="inputfunction('0')" id="input" class="btn btn-secondary">0</button>
            </div>
          </div>
    </div>
<!--Footer-->
<footer class="footer1">Made with <i class="fa fa-heart"></i> By Ayaz Alam</footer>
    
    
      

          
  <!--JavaScript-->  
<script src="app.js"></script> 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>   
</body>
</html>
