<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" type="text/css" href="/game/css/style.css">
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <div class="scoreboard">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="score">
        <p>Your Score</p>
        <span id="score">0</span>
    </div>
    <br>


    <div class="result">
        <p></p>
    </div>
    <div class="choices">
        <div id="r" class="choice" accesskey="r">
            <img src="/game/images/rock.png" alt="">
        </div>
        <div id="p" class="choice" accesskey="p">
            <img src="/game/images/paper.png" alt="">
        </div>
        <div id="s" class="choice" accesskey="s">
            <img src="/game/images/scissors.png" alt="">
        </div>
    </div>

    <p id="action-message">Make Your Move</p>
    <div class="button">
        <input type="submit" value="New Game" class="btn" onclick="new_game()" />
        <input type="submit" value="Print Score" class="btn" onclick="print_Score()" />
        <input type="submit" value="Exit Game" class="btn" onclick="end_game()" />
    </div>

    <footer class="copyright">Made with &#10084;&#65039; By Ayaz Alam</footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="/game/javascript/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="/game/javascript/saveScore.js" type="text/javascript" charset="utf-8"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
