<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Height Calculator</title>
</head>
<body>
    <form action="" id="calculator">
        <h1>Height Calculator</h1>
        <div class="row">
            <label for="feet"> Feet &nbsp;</label>
            <input id="feet"><br>
        </div>
        <div class="row">
            <label for="inches">Inches</label>
            <input id="inches"><br>
        </div>
        <div class="row">
            <input id="button" type="submit"  value="Convert to cm" >
        </div>
        <div id="results"></div>
    </form>
    <script src="app.js"></script>
</body>
<footer>&copy rohitray</footer>
</html>
